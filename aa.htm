<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle à distance du son</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.4.1/dist/socket.io.min.js"></script>
</head>
<body>
    <h1>Contrôle du son à distance</h1>
    <button id="start">Démarrer</button>
    <button id="stop">Arrêter</button>

    <h2>Microphone</h2>
    <button id="start-micro">Diffuser le Micro</button>

    <script>
        const socket = io('http://localhost:3000');

        document.getElementById('start-micro').addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const peer = new SimplePeer({ initiator: true, trickle: false });
                    peer.on('signal', signal => {
                        socket.emit('offer', signal);
                    });
                    peer.on('stream', remoteStream => {
                        // Afficher le flux audio local ou le diffuser ailleurs si nécessaire
                    });

                    socket.on('offer', offer => {
                        peer.signal(offer);
                    });

                    socket.on('answer', answer => {
                        peer.signal(answer);
                    });

                    socket.on('ice-candidate', candidate => {
                        peer.signal(candidate);
                    });

                    peer.on('signal', signal => {
                        socket.emit('answer', signal);
                    });

                    peer.on('stream', stream => {
                        socket.emit('stream', stream);
                    });
                })
                .catch(err => {
                    console.error('Erreur lors de l\'accès au micro :', err);
                });
        });
    </script>
</body>
</html>
