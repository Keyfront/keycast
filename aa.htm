<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle à distance du son</title>
    <script type="module">
        import { database, ref, set } from './firebaseConfig.js';

        function sendCommand(command) {
            const commandRef = ref(database, 'commands/');
            set(commandRef, { action: command });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('play-main').addEventListener('click', () => sendCommand('play-main'));
            document.getElementById('stop-main').addEventListener('click', () => sendCommand('stop-main'));
            document.getElementById('play-audio1').addEventListener('click', () => sendCommand('play-audio1'));
            document.getElementById('stop-audio1').addEventListener('click', () => sendCommand('stop-audio1'));
            document.getElementById('play-audio2').addEventListener('click', () => sendCommand('play-audio2'));
            document.getElementById('stop-audio2').addEventListener('click', () => sendCommand('stop-audio2'));
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Contrôle à distance du son</h1>
    <button id="play-main">Jouer Son Principal</button>
    <button id="stop-main">Arrêter Son Principal</button>
    
    <h2>Fichiers Audio</h2>
    <button id="play-audio1">Jouer Audio 1</button>
    <button id="stop-audio1">Arrêter Audio 1</button>
    <button id="play-audio2">Jouer Audio 2</button>
    <button id="stop-audio2">Arrêter Audio 2</button>
</body>
</html>
