<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Radio en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        audio {
            margin-top: 20px;
            width: 300px;
        }
        #now-playing {
            margin-top: 30px;
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Ma Radio en Direct</h1>

    <!-- Lecteur audio pour diffuser ton flux Icecast -->
    <audio controls autoplay>
        <source src="http://101.33.200.32:8000/stream" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div id="now-playing">Actuellement en lecture...</div>

    <script>
        // Si tu veux afficher plus tard les informations de la chanson jouée, tu peux utiliser ce script
        // Pour l'instant, c'est juste un texte statique.
        document.getElementById('now-playing').textContent = 'Diffusion en direct depuis Icecast!';
    </script>
</body>
</html>
